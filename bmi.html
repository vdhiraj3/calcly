<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator - Calcly</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Calcly</h1>
  </header>

  <main>
    <section class="container">
      <h2>BMI Calculator</h2>

      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" placeholder="Enter weight" required>

      <label for="height">Height (cm)</label>
      <input type="number" id="height" placeholder="Enter height" required>

      <button id="calculateBtn">Calculate BMI</button>

      <div id="result">Your BMI will appear here</div>
    </section>
  </main>

  <footer>

  </footer>
